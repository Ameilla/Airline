<!DOCTYPE html>
<head>
	<title>Online Ticket Reservation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="center">
	<div class="a">
		<fieldset style="width:50">
			<div class="aa">
				<img src="/Capture.PNG" alt="image" class="i">
			<div class="a1">
				<h1>AIRLINE RESERVATION SYSTEM</h1>
				<h2>RESERVATION</h2>
			</div>
		</div>
			
			
		</fieldset>
	</div>

	<div class="b">
		<fieldset style="width:50">
			<legend>RESERVATION DETAILS</legend>
			<label>RESERV DATE : </label><input type="date" class="m1" >
			<label>BRANCH CODE : </label>
			<select size="1">
				<option>BRANCH_CODE</option>
				<option>FIRST CLASS</option>
				<option>SECOND CLASS</option>
				<option>AC</option>
			</select>
		
			<label>PNR NO : </label><input type="text" size="12" class="m">
			<label>TICKET FARE : </label><input type="text" size="12" >
			<label>FLIGHT DATE : </label><input type="text" size="12" class="m">
			<label>SERVICE CODE : </label><input type="text" size="12" >
			<label>FLIGHT NO : </label><input type="text" size="12" class="m">
			<label>FLIGHT TYPE : </label>
			<select size="1">
				<option></option>
				<option>FIRST CLASS</option>
				<option>BUSINESS CLASS</option>
				<option>ECONOMY</option>
			</select>
			<label>ORIGIN DEST : </label><input type="text" size="12" class="m">
			<label>TOTAL FARE : </label><input type="text" size="12" >
			<label>CLASS : </label>
			<select size="1">
				<option></option>
				<option>FIRST CLASS</option>
				<option>BUSINESS CLASS</option>
				<option>ECONOMY</option>
			</select>
		</fieldset>
	</div>
	<div class="c">
		<fieldset style="width:50">
			<legend>PASSENGER DETAILS</legend>
			<label id="lo">PASSENGER NAME : </label><input type="text" size="40">
			<br>
			<label id="lo">PASSENGER ADDRESS : </label><input type="text" size="40">
			<br>
			<label id="lo">PASSPORT NO : </label><input type="text" size="30">
			<br>
			<label id="lo">PASSENGER STATUS : </label>
			<select style="width:150px">
				<option></option>
				<option>YES</option>
				<option>NO</option>
			</select>
		</fieldset>
	</div>
	
	
	<div class="d">
		<fieldset style="width:50" style="margin:30px">
			<div class="dad" style="margin-left:50px	">
			<button type="text">ADD</button>
			<button type="text">SAVE</button>
			<button type="text">EDIT</button>
			<button type="text">DELETE</button>
			<button type="text">CANCEL</button>
			<button type="text">PRINT</button>
			<BR>
			<button type="text">FIRST</button>
			<button type="text">NEXT</button>
			<button type="text">PREVIOUS</button>
			<button type="text">LAST</button>
			<button type="text">FIND</button>
			<button type="text">EXIT</button>
		</div>
		</fieldset>
	</div>
</div>
	
</body>
